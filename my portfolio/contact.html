        <div class="main">
          <div class="hamburger">
            <img class="ham" src="img/ham.png" alt="" width="25">
            <img class="cross" src="img/cross.png" alt="" width="25">
        </div>
           <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter Your Name">
                  </div>
                    <div class="form-group">
                      <label for="clientemail">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted"><br>
                        We'll never share your email & phone with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="clientphone">phone</label>
                      <input type="tel" class="form-control" id="clientphone" placeholder="Phone.no">
                    </div>
                    <div class="form-group">
                        <label for="enquiry">Enquiry</label>
                        <input type="text" class="form-control" id="Enquiry" placeholder="Enquiry">
                      </div>
                    <div class="form-group" id="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I want you to work with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </div>
            </form>
           </div>
        </div>
